<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main class = "main">
        <div id="scoreboard">
            <div class = "subheader">
                <h2 class="score-info" id="scoreInfo">
                    Make your choice
                </h2>
                <h3 class="score-message" id="scoreMessage">
                    First to 5 wins the game
                </h3>
            </div>

            <div class = "scores-container">
                <div class = "score-box">
                    <div class = "sign" id = "playerSign">?</div>
                    <p class="score" id = "playerScore">Human: 0</p>
                </div>
                <div class = "score-box">
                    <div class = "sign" id = "computerSign">?</div>
                    <p class="score" id = "computerScore">Computer: 0</p>
                </div>
            </div>

        </div>

        <div class="buttons">
            <button class="btn" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>

    <div id="selections">

    </div>

    <script src=javascript.js></script>
</body>
</html>
